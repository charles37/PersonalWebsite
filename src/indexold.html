<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Set the background color */
        body {
            background-color: #F7F7F7;
            font-family: 'Lato', sans-serif;
            color: #333333;
            line-height: 1.5;
            font-size: 16px;
        }

        /* Set font styles for headings */
        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
            line-height: 1.2;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 20px;
        }

        /* Set font style for captions and footnotes */
        .caption, .footnote {
            font-size: 12px;
        }

        /* Use the primary, secondary, and accent colors in your CSS classes as needed */
        .primary {
            color: #1C3B70;
        }

        .secondary {
            color: #FFA07A;
        }

        .accent {
            color: #8AB0E8;
        }
    </style>
</head>
<body>
    <div id="elm-app"></div>
    <script src="Main.js"></script>
    <script>
        var app = Elm.Main.init({ node: document.getElementById("elm-app") });
    </script>
</body>
</html>
